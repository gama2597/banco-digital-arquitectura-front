<div class="flex justify-content-center py-4">
  <div class="w-full max-w-30rem">

    <!-- Encabezado -->
    <div class="text-center mb-5">
      <h1 class="text-3xl font-bold mb-2">Nueva cuenta</h1>
      <p class="text-gray-500 text-sm md:text-base m-0">
        Registra un producto financiero en pocos pasos.
      </p>
    </div>

    <div class="bg-white p-5 md:p-6 border-round-3xl shadow-card border-1 border-gray-100">
      <div class="flex flex-column gap-4">

        <!-- Cliente -->
        <div class="field">
          <label class="field-label mb-1 block">Cliente titular</label>
          <small class="text-xs text-gray-500 block mb-2">
            Usa el código interno del cliente que ya está registrado en el sistema.
          </small>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon bg-gray-50 border-gray-200">
              <i class="pi pi-user text-gray-400"></i>
            </span>
            <input pInputText [(ngModel)]="data.clientId" placeholder="Ej: CLI001" class="w-full font-semibold" />
          </div>
        </div>

        <!-- Depósito inicial -->
        <div class="field">
          <label class="field-label mb-1 block">Depósito inicial</label>
          <small class="text-xs text-gray-500 block mb-2">
            Puedes modificar el saldo más adelante con movimientos.
          </small>
          <p-inputNumber [(ngModel)]="data.initialBalance" mode="currency" currency="PEN" locale="es-PE" [min]="0"
            placeholder="S/ 0.00" styleClass="w-full"
            inputStyleClass="w-full text-center text-3xl py-4 border-2 border-dashed border-gray-300 bg-gray-50 focus:border-indigo-500 focus:bg-white transition-all text-indigo-600 font-bold">
          </p-inputNumber>
        </div>

        <!-- Hint -->
        <div class="flex align-items-center gap-2 text-xs text-gray-500 bg-gray-50 border-round-lg px-3 py-2">
          <i class="pi pi-info-circle text-blue-500"></i>
          <span>Revisa que el código del cliente sea correcto antes de crear la cuenta.</span>
        </div>

        <!-- Botón -->
        <button pButton label="Crear cuenta" icon="pi pi-check"
          class="w-full py-3 text-lg shadow-lg mt-1 btn-primary-glow" (click)="save()" [loading]="loading()">
        </button>

      </div>
    </div>
  </div>
</div>
